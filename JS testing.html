<!DOCTYPE html>
<html>
    <head>
        <h1> About Myself</h1>
    </head>

    <body>
        <script>
            var name=prompt("Enter your name:","");
            var nickname=prompt("Enter your nickname: ","");
            document.write("Hello there, my name is "+name+" but people call me "+nickname+".<br>  ");

            var age=prompt("Enter your age:","");
            document.write("This year I am "+age+"years old.<br>");

            var state=prompt("Enter your state:","");
            document.write("I currently live in "+state+".<br> ");

            var mname=prompt("Enter your mother's name:","");
            var fname=prompt("Enter your father's name:","");
            document.write("My mother's name is "+mname+" & my father's name is "+fname+". <br>");
        </script>
    </body>
</html>
